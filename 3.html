<!DOCTYPE html>
<html>
  <head>
    <title>Удаление данных из приложения</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.css">
  </head>
  <body>
    <header>
      <h1>Удаление данных из приложения</h1>
    </header>
    <section class="container">
      <p>Чтобы удалить свои данные из нашего приложения, введите свой email и мы отправим вам инструкции.</p>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Отправить инструкции</button>
      </form>
    </section>

    </footer>
  </body>
